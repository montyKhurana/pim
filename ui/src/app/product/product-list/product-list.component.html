<div *ngIf="!productDeletionFail && deletionComplete" class="alert alert-success">
  <strong>Success!</strong> {{deleteSuccessMessage}}
</div>
<div *ngIf="productDeletionFail" class="alert alert-danger">
  <strong>Error!</strong> {{deleteFailMessage}}.
</div>
<div class="container" style="margin-top: 70px">
  <h3 class="title">{{title}}</h3>
  <table class="table table-hover border">
    <thead>
    <tr>
      <th>Code</th>
      <th>Category</th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">

      <td>{{ product.code }}</td>
      <td> {{ product.category }}</td>
      <td> {{ product.name }}</td>
      <td> {{ product.price }}</td>
      <td>
        <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
      </td>
      <td>
        <button class="btn btn-primary btn-danger" (click)="deleteProduct(product)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-success float-right" routerLink="/product-create">Add new</a>
</div>
